<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            height: 100vh;
            overflow: hidden;
        }

        .section {
            margin-bottom: 20px;
        }

        


        #messages {
            display: flex;
    flex-direction: column;
    align-items: flex-end; /* Align messages to the right */
    margin-top: 20px;
    border: 1px solid #ccc;
    padding: 10px;
    height: 200px;
    overflow-y: scroll;
        }

        .message {
    margin: 5px 0;
    padding: 10px;
    background-color: #f1f1f1;
    border-radius: 12px;
    max-width: 60%;
    word-wrap: break-word;
}

.message.right {
    background-color: #d3e0f5; /* Light blue for the sender's messages */
    align-self: flex-end; /* Align sender's message to the right */
}

.message.left {
    background-color: #e9e9e9; /* Light gray for the receiver's messages */
    align-self: flex-start; /* Align receiver's message to the left */
}

        #messageInput {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        #sendButton {
            padding: 10px 20px;
            margin-top: 10px;
        }

        .chat-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            height: auto;
        }

        #userList {
    width: 25%;
    height: 80vh; /* Ensure user list fills full height */
    border: 1px solid #ccc;
    padding: 10px;
    overflow-y: auto; /* Allow vertical scrolling if needed */
}

#chatBox {
    width: 70%;
    display: flex;
    flex-direction: column;
    height: 80vh; /* Ensure chat box takes full height */
    border: 1px solid #ccc;
    padding: 10px;
    overflow: hidden; /* Prevent scrolling on the chat box */
}

        #chatBox #messages {
            flex-grow: 1; /* Ensure messages container takes available space */
    overflow-y: auto; /* Allow scrolling if messages overflow */
    margin-bottom: 10px;
        }

        #chatBox form {
            display: flex;
            justify-content: space-between;
        }

        #chatBox form input {
            width: 80%;
        }
        #userList {
    font-family: Arial, sans-serif;
    margin: 20px;
    overflow-x: hidden; /* Prevent horizontal scroll */
    max-width: 100%; /* Ensure it doesn't exceed container width */
}

#userList h3 {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    margin-bottom: 10px;
}

#userListItems {
    list-style-type: none;
    padding: 0;
    margin: 0;
    overflow-x: hidden; /* Prevent horizontal scroll */
}

#userListItems li {
    display: flex;
    align-items: center;
    padding: 12px;
    border: 1px solid rgb(102, 99, 99, 0.5);
    background-color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
    white-space: nowrap; /* Prevent text from wrapping and causing horizontal scroll */
    width:80%; /* Ensure the list item takes full width of the container */
    margin: 10px;
    border-radius: 12px;
}

#userListItems li:hover {
    background-color: #40ced1;
}

#userListItems li img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

#userListItems li .userName {
    font-size: 16px;
    font-weight: bold;
    color: #333;
    overflow: hidden; /* Prevent long names from overflowing */
    text-overflow: ellipsis; /* Add ellipsis for overflow text */
}

#userListItems li .lastMessage {
    font-size: 14px;
    color: #888;
    margin-top: 4px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap; /* Prevent message text from wrapping */
}


       

        


    </style>
</head>
<body>

<h1>Real-Time Chat</h1>

<!-- Registration Section -->
<div class="section" id="registerSection">
    <h2>Register</h2>
    <input type="text" id="registerFirstName" placeholder="First Name" />
    <input type="text" id="registerLastName" placeholder="Last Name" />
    <button onclick="registerUser()">Register</button>
</div>

<!-- Login Section -->
<div class="section" id="loginSection">
    <h2>Login</h2>
    <input type="text" id="loginFirstName" placeholder="First Name" />
    <input type="text" id="loginLastName" placeholder="Last Name" />
    <button onclick="loginUser()">Login</button>
</div>

<!-- Chat Section -->
<div class="section" id="chatSection" style="display: none;">
    <h2>Chat</h2>

    <div id="loggedInUser" style="text-align: right; font-weight: bold; color: #333;"></div>


    <div class="chat-container">
        <!-- User List -->
        <div id="userList">
            <h3>Users</h3>
            <ul id="userListItems"></ul>
        </div>

        <!-- Chat Box -->
        <div id="chatBox">
            <div id="messages"></div>
            <form id="chatForm">
                <input type="text" id="messageInput" placeholder="Enter message" required />
                <button type="submit" id="sendButton">Send</button>
            </form>
        </div>
    </div>
</div>

<script>
    var ws;
    var userId = null;
    var selectedUserId = null;
    var users = []; // List of users

    // WebSocket Connection
    function connectWebSocket(currentUserId) {
        if (!currentUserId) {
            console.log("User ID not available yet, delaying WebSocket connection.");
            return;
        }
        ws = new WebSocket("ws://localhost:8082/ws?userId=" + currentUserId);

        ws.onopen = function () {
            console.log("WebSocket connection established");
        };

        ws.onmessage = function (event) {
            var message = JSON.parse(event.data);

            console.log(" message received is ", message)
             // Check if the message is for the currently selected user
            if (message.sender_id === selectedUserId || message.receiver_id === userId) {
                displayMessage(message);
            }
        };

        ws.onerror = function (error) {
            console.error("WebSocket error:", error);
        };

        ws.onclose = function () {
            console.log("WebSocket connection closed, attempting to reconnect...");
        };
    }

    // Register User
    function registerUser() {
        var firstName = document.getElementById("registerFirstName").value;
        var lastName = document.getElementById("registerLastName").value;

        fetch("http://localhost:8082/register", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                first_name: firstName,
                last_name: lastName
            })
        })
        .then(response => response.json())
        .then(user => {
            alert("User registered successfully!");
        })
        .catch(error => console.error("Error registering user:", error));
    }

    // Login User
    function loginUser() {
        var firstName = document.getElementById("loginFirstName").value;
        var lastName = document.getElementById("loginLastName").value;

        fetch("http://localhost:8082/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                first_name: firstName,
                last_name: lastName
            })
        })
        .then(response => response.json())
        .then(user => {
            console.log("Logged in as " + user.first_name + " " + user.last_name);
            userId = user.id;
            alert("Logged in as " + user.first_name + " " + user.last_name);

            // Display logged-in user on the right side
            document.getElementById("loggedInUser").textContent = `Hi, ${user.first_name} ${user.last_name}`;
            document.getElementById("registerSection").style.display = "none";
            document.getElementById("loginSection").style.display = "none";
            document.getElementById("chatSection").style.display = "block";

            connectWebSocket(userId);
            fetchUsers(); // Fetch user list on login
        })
        .catch(error => alert("Login failed: " + error.message));
    }

    // Fetch List of Users
    function fetchUsers() {
        fetch("http://localhost:8082/users")
            .then(response => response.json())
            .then(data => {
                users = data;
                updateUserList();
            })
            .catch(error => console.error("Error fetching users:", error));
    }

    // Update User List UI
    function updateUserList() {
        var userListItems = document.getElementById("userListItems");
        userListItems.innerHTML = ''; // Clear current list
        users.forEach(user => {
            if (user.id === userId) return; // Don't list current user

            var listItem = document.createElement("li");
            listItem.textContent = `${user.first_name} ${user.last_name}`;
            listItem.style.cursor = "pointer";
            listItem.onclick = function () {
                selectedUserId = user.id;
                highlightSelectedUser(listItem);
                fetchMessagesForUser(selectedUserId); // Fetch messages for the selected user
            };
            userListItems.appendChild(listItem);
        });
    }

    // Highlight selected user
    function highlightSelectedUser(selectedElement) {
    const listItems = document.querySelectorAll("#userListItems li");
    listItems.forEach(item => {
        item.style.fontWeight = "normal";
        item.style.backgroundColor = "transparent"; // Remove any previous highlights
    });
    selectedElement.style.fontWeight = "bold";
    selectedElement.style.backgroundColor = "#d3e0f5"; // Bluish color for highlight
}


    // Fetch messages for the selected user
    function fetchMessagesForUser(selectedUserId) {
        fetch(`http://localhost:8082/messages?userId1=${userId}&userId2=${selectedUserId}`)
        .then(response => response.json())
            .then(messages => {
                displayMessages(messages);
            })
            .catch(error => console.error("Error fetching messages:", error));
    }

    // Display a single message
function displayMessage(message) {
    var messageContainer = document.getElementById("messages");

    var messageElement = document.createElement("div");
    messageElement.classList.add("message");
    messageElement.textContent = `${message.content}`;

    messageContainer.appendChild(messageElement);
    messageContainer.scrollTop = messageContainer.scrollHeight; // Scroll to the latest message
}

    // Display Messages for the selected user
    function displayMessages(messages) {
        var messageContainer = document.getElementById("messages");
        messageContainer.innerHTML = ''; // Clear current messages

        // Sort messages by timestamp (ascending order, so most recent is at the bottom)
        messages.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

        // Add messages to the container
        messages.forEach(message => {
            var messageElement = document.createElement("div");
            messageElement.classList.add("message");
            messageElement.textContent = `${message.content}`;
            messageContainer.appendChild(messageElement);
        });

        messageContainer.scrollTop = messageContainer.scrollHeight; // Scroll to the latest message
    }

    // Send Message via WebSocket
    function sendMessage(e) {
        e.preventDefault();

        var messageContent = document.getElementById("messageInput").value;

        if (!selectedUserId || !messageContent) {
            alert("Please select a user and type a message.");
            return;
        }

        var messageData = {
            sender_id: userId,
            receiver_id: selectedUserId,
            content: messageContent
        };


        // Display the message immediately after sending
        var messageElement = document.createElement("div");
        messageElement.classList.add("message");
        messageElement.textContent = `You: ${messageContent}`;
        document.getElementById("messages").appendChild(messageElement);

        document.getElementById("messageInput").value = ""; // Clear input
        if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(JSON.stringify(messageData));
            document.getElementById("messageInput").value = ""; // Clear input
        } else {
            alert("WebSocket is not connected.");
        }
    }

    // Add event listener to form
    document.getElementById("chatForm").addEventListener("submit", sendMessage);
</script>

</body>
</html>
